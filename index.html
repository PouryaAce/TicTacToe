<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="background">
        <h1>TIC TAC TΩE</h1>

        <section class="container">
          <div id="box-1" class="boxes"></div>
          <div id="box-2" class="boxes"></div>
          <div id="box-3" class="boxes"></div>
          <div id="box-4" class="boxes"></div>
          <div id="box-5" class="boxes"></div>
          <div id="box-6" class="boxes"></div>
          <div id="box-7" class="boxes"></div>
          <div id="box-8" class="boxes"></div>
          <div id="box-9" class="boxes"></div>
        </section>
        <section class="win-left">
          <span class="winner-kratos-left"></span>
          <span class="winner-zeus-right"></span>
        </section>
        <aside class="winner-kratos">
          <span class="display-win-kratos">KRATΩS</span>
          <span class="draw"></span>
          <span class="display-win-zeus">ZEU☇S</span>
        </aside>
        <section class="scoreboard">
          <span class="score-kratos">0</span>
          <span class="score-kk"></span>
          <span class="score-zeus">0</span>
        </section>
        <section class="vs">
          <span class="vs-1">VS</span>
        </section>
        <section class="player-turn">
          <span class="display-player"> KRATΩS </span>` TURN
        </section>
        <button class="reset">reset</button>
      </div>
      <audio
        autoplay="autoplay"
        id="my-audio"
        src="./1-god-of-war-god-of-war-ost.mp3"
        loop="loop"
      ></audio>
    </main>
    <script src="main.js"></script>
  </body>
</html>
